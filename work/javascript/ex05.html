<body>
	<script type="text/javascript">
	function add(a,b){
		return a + b;
	}
	var c = add(10,20)
	document.writeln("add(10,20) = " + c + '<br/>')

	//선언 후 사용 해야함
	var add2 =function(a,b){
		return a + b;
	}

	var d =add2(10,20)
	document.writeln("add(10,20) = " + d + '<br/>')
	</script>
</body>
